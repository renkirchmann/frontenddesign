<style>
  body {
    background: orange;
  }

  h1 {
    color: blue;
  }
</style>

<body>
  <h1>
    Example
  </h1>
  <p>
    <a href="page2.html">
      Link to another page
    </a>
  </p>
  <button id="button1" onclick="example()">
    Click me to turn green!
  </button>
</body>

<script>
  var flag = true;

  function example(){
    if (flag){
	document.getElementById("button1").style.background = "green";
    	document.getElementById("button1").innerHTML = "Click me to turn back!";
	flag = false;
    } else {
	document.getElementById("button1").style.background = "whitesmoke";
	document.getElementById("button1").innerHTML = "Click me to turn green!";
	flag = true;
    }
  }
</script>
